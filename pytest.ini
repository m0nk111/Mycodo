[pytest]
# Pytest configuration for Mycodo testing infrastructure
testpaths = mycodo/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --ignore=mycodo/tests/manual_tests
    --ignore=mycodo/tests/software_tests

# Async support
asyncio_mode = auto

# Markers for different test categories
markers =
    unit: Unit tests for isolated components
    integration: Integration tests for component interaction
    e2e: End-to-end tests for full workflows
    hardware: Tests that require actual hardware (manual only)
    slow: Tests that take significant time to run
    api: API endpoint tests
    database: Database operation tests
    controller: Controller lifecycle tests
    mock: Tests using mocked hardware

# Coverage options
[coverage:run]
source = mycodo
omit = 
    */tests/*
    */migrations/*
    */scripts/*
    */__pycache__/*
    */site-packages/*
    */dist-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
