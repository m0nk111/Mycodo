[pytest]
# Mycodo Test Configuration

# Test discovery
testpaths = mycodo/tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    --verbose
    --strict-markers
    --tb=short
    --disable-warnings
    -ra

# Async support
asyncio_mode = auto

# Coverage (when running with pytest-cov)
# Run with: pytest --cov=mycodo --cov-report=html
[coverage:run]
source = mycodo
omit = 
    */tests/*
    */test_*.py
    */__pycache__/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

# Markers for categorizing tests
markers =
    unit: Unit tests (fast, no I/O)
    integration: Integration tests (database, API)
    hardware: Hardware tests (require actual hardware)
    slow: Slow tests (take > 1 second)
    asyncio: Async tests

# Logging
log_cli = False
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout for tests (prevent hanging)
timeout = 300
timeout_method = thread

# Parallel execution (use with pytest-xdist)
# Run with: pytest -n auto
