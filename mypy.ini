[mypy]
# Global mypy configuration for Mycodo
python_version = 3.9
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = True
disallow_untyped_calls = False
disallow_untyped_decorators = False
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True
strict_equality = True
show_error_codes = True
show_error_context = True
pretty = True

# Gradually enable stricter checking
# Start with basic type checking, progressively increase strictness

# Ignore missing imports for third-party libraries without type stubs
ignore_missing_imports = True

# Per-module options can be added here as we progress
# Example:
# [mypy-mycodo.databases.*]
# disallow_untyped_defs = True

[mypy-mycodo.tests.*]
# Be less strict with test files
ignore_errors = True
