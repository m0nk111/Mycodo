[mypy]
# Mycodo Type Checking Configuration

# Python version target
python_version = 3.10

# Import discovery
mypy_path = $MYPY_CONFIG_FILE_DIR
namespace_packages = True
explicit_package_bases = True

# Warnings
warn_return_any = True
warn_unused_configs = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True

# Strictness (start lenient, increase over time)
disallow_untyped_defs = False
disallow_untyped_calls = False
disallow_incomplete_defs = False
check_untyped_defs = True

# Error output
show_error_codes = True
show_column_numbers = True
pretty = True

# Incremental checking
incremental = True
cache_dir = .mypy_cache

# Per-module options (gradually add type checking)
[mypy-mycodo.controllers.*]
# Controllers: Enable stricter checking
disallow_untyped_defs = True
disallow_incomplete_defs = True

[mypy-mycodo.databases.*]
# Database: Enable stricter checking
disallow_untyped_defs = True
disallow_incomplete_defs = True

[mypy-mycodo.utils.*]
# Utils: Enable stricter checking
disallow_untyped_defs = True

# Third-party libraries without stubs
[mypy-Pyro5.*]
ignore_missing_imports = True

[mypy-RPi.*]
ignore_missing_imports = True

[mypy-adafruit_dht.*]
ignore_missing_imports = True

[mypy-influxdb.*]
ignore_missing_imports = True

[mypy-influxdb_client.*]
ignore_missing_imports = True

[mypy-pyserial.*]
ignore_missing_imports = True

[mypy-geocoder.*]
ignore_missing_imports = True

[mypy-wtforms.*]
ignore_missing_imports = True

[mypy-flask_wtf.*]
ignore_missing_imports = True

[mypy-flask_restx.*]
ignore_missing_imports = True

[mypy-flask_limiter.*]
ignore_missing_imports = True

[mypy-flask_profiler.*]
ignore_missing_imports = True
