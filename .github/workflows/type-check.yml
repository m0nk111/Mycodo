name: Type Checking

on:
  pull_request:
    branches: [ master ]
  push:
    branches: [ master ]

jobs:
  mypy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-mypy-${{ hashFiles('**/requirements*.txt') }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install mypy types-requests types-redis types-pyyaml
        pip install -r install/requirements.txt || true
    
    - name: Run MyPy on new modules
      run: |
        # Only check new async/modern modules for now
        mypy mycodo/utils/async_utils.py \
             mycodo/utils/logging_config.py \
             mycodo/utils/metrics.py \
             mycodo/utils/health.py \
             --ignore-missing-imports \
             --no-strict-optional \
             || echo "Type checking incomplete - allowing pass for now"
    
    - name: Run MyPy strict on tests
      run: |
        mypy mycodo/tests/software_tests/ \
             --ignore-missing-imports \
             || echo "Test type checking incomplete"
      continue-on-error: true
